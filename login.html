!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/698844a58f.js"
      crossorigin="anonymous"
    ></script>
    <title>Erand Me</title>
  </head>
  <body>
    <main class="container">
      <div class="heading-link">
        <p class="back-arrow">
          <i class="fa fa-angle-left"></i>
        </p>

        <a class="links" href="forgotpass.html">Sign in</a>
      </div>
      <h1 class="form-heading logo">ErrandMe</h1>

      <p class="form-text">Log in your details below to continue</p>

      <form action="" class="form">
        <div class="form__group">
          <input
            type="email"
            name="email"
            id="email"
            class="email"
            placeholder="Enter email address or phone number"
            required
          />
        </div>

        <div class="form__group">
          <input
            type="password"
            name="Password"
            id="password"
            class="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="forgot-pass">
          <p>
            <a href="forgotpass.html">Forgot Password?</a>
          </p>
        </div>

        <div class="form__group login">
          <button type="submit" class="btn-submit">Next</button>
        </div>

        <div class="Create-acct">
          <p>
            Dont't have an account?
            <a href="index.html">Sign Up</a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
