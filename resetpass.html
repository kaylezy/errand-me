!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/698844a58f.js"
      crossorigin="anonymous"
    ></script>
    <title>Erand Me</title>
  </head>
  <body>
    <main class="container">
      <div class="heading-link">
        <p class="back-arrow">
          <i class="fa fa-angle-left"></i>
        </p>

        <a class="links" href="login.html">Sign in</a>
      </div>
      <h1 class="form-heading reset">New Password</h1>

      <form action="" class="form">
        <div class="form__group">
          <label for="password" class="form__group-label"
            >Enter New Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="password"
            placeholder="9 characters minimum"
            required
          />
        </div>

        <div class="form__group">
          <label for="password" class="form__group-label"
            >ConfirmPassword</label
          >
          <input
            type="password"
            name="password"
            id="password"
            class="password"
            placeholder="**************"
            required
          />
        </div>

        <div class="form__group reset-pass">
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
